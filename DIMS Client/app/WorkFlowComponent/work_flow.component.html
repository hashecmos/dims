<header></header>

<aside class="page-aside">
      <advance-search-modal [launch_popup_msg]="'launch_popup_msg'"></advance-search-modal>       
        <module-selection></module-selection>
        <side-navigation></side-navigation>
</aside>

<div class="be-content be-no-padding">
	
	<div class="main-content container-fluid">
		
      <router-outlet></router-outlet>
     
	</div>
	
</div>


<div id="supportStaffModel" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="background-color: #5f99f5;">
       <!--  <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <button class="close" data-dismiss="modal" type="button" aria-label="Close"><span aria-hidden="true" class="mdi mdi-close"></span></button>
        <h4 class="modal-title" style="color: #ffffff;">DIMS SUPPORT TEAM</h4>
      </div>
      <div class="modal-body" style="margin-top: 15px;">
        <table class="table table-striped">
          <thead>
          	<td><h4><b>First Line Support:</b></h4></td>
          </thead>
          <tbody>
          
            <tr *ngFor="let support of first_level_support_staff">
              <td>{{support.name}}</td>
              <td style="width:20%; text-align: center;">{{support.phone_num}}</td>
            </tr>
          </tbody>
        </table>
        
        <table class="table table-striped">
         <thead>
          	<td><h4><b>Second Line Support:</b></h4></td>
          </thead>
          <tbody>
            <tr *ngFor="let support of second_level_support_staff">
              <td>{{support.name}}</td>
              <td style="width:20%; text-align: center;">{{support.phone_num}}</td>
            </tr>
          </tbody>
        </table>
        
        <table class="table table-striped">
          <thead>
          	<td><h4><b>Third Line Support:</b></h4></td>
          </thead>
          <tbody>
            <tr *ngFor="let support of third_level_support_staff">
              <td>{{support.name}}</td>
              <td style="width:20%; text-align: center;">{{support.phone_num}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
